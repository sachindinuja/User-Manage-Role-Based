# HTTP server (port 80)

server {
    listen 80;
    server_name 74.225.193.42;

    # React/Vite build lives here (copied in your Dockerfile)
    root /usr/share/nginx/html;
    index index.html;

    # Security headers (ok to keep in dev)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    client_max_body_size 25m;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Django API (container-to-container) ---
    # Use service name "backend" from docker-compose, NOT 127.0.0.1
    location ~ ^/(sales|dealer|auth|api|cal|admin)/ {
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;

        proxy_pass http://backend:8000;
    }

    # --- FastAPI calculation endpoint ---
    location = /calculate {
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 300s;  # calculations may take longer

        proxy_pass http://sia_cal:8800;
    }

    error_page 404 /index.html;
}

